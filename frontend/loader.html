<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html{
      height:100vh;
      width:350px
    }

    body {
      margin: 75px 75px ;
      background: radial-gradient(circle at center, #000a12, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    body.slide-out {
      transform: translateX(-100%);
      transition: transform 0.8s ease-in-out;
    }



    .hex-loader {
      width: 120px;
      height: 104px;
      position: relative;
      animation: pulseIn 1s ease-out;
    }

    .hex {
      width: 40px;
      height: 23px;
      background: #00f2fe;
      margin: 2px;
      position: absolute;
      transform: scale(0);
      opacity: 0;
      animation: hexPulse 1.2s ease-in-out infinite;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
      box-shadow:
        0 0 15px rgba(0,255,255,0.4),
        0 0 30px rgba(0,255,255,0.2);
    }

    .hex:nth-child(1) { top: 0; left: 40px; animation-delay: 0s; }
    .hex:nth-child(2) { top: 26px; left: 0px; animation-delay: 0.15s; }
    .hex:nth-child(3) { top: 26px; left: 40px; animation-delay: 0.3s; }
    .hex:nth-child(4) { top: 26px; left: 80px; animation-delay: 0.45s; }
    .hex:nth-child(5) { top: 52px; left: 20px; animation-delay: 0.6s; }
    .hex:nth-child(6) { top: 52px; left: 60px; animation-delay: 0.75s; }

    .text {
      margin-top: 40px;
      font-size: 18px;
      color: #00e5ff;
      letter-spacing: 1.2px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00e5ff;
      width: 0;
      animation:
        typing 2.5s steps(12, end) 1s forwards,
        blink 0.8s infinite step-end alternate 3.5s;
    }

    /* Animations */
    @keyframes pulseIn {
      from { transform: scale(0.6); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @keyframes hexPulse {
      0%, 100% { transform: scale(0); opacity: 0; }
      50%      { transform: scale(1); opacity: 1; }
    }

    @keyframes typing {
      to { width: 12ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="hex-loader">
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
    <div class="hex"></div>
  </div>
  <div class="text">Extracting...</div>
  <script src="loading.js" defer></script>

</body>
</html>
